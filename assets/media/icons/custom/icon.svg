<!-- icon.svg: Favicon icon-only version -->
<svg xmlns="http://www.w3.org/2000/svg"
     width="64" height="64"
     viewBox="0 0 90 90">

  <defs>
    <!-- Turquoise-green gradient -->
    <linearGradient id="pillGradientIcon" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2c7fb8"/>
      <stop offset="100%" stop-color="#66c2a5"/>
    </linearGradient>
    <!-- Drop shadows -->
    <filter id="pillShadowIcon" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
    <filter id="initialShadowIcon" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>

  <!-- Favicon pill with initials -->
  <g transform="translate(0,0)">
    <!-- Pill -->
    <rect x="0" y="0" width="90" height="90" rx="45"
          fill="url(#pillGradientIcon)" filter="url(#pillShadowIcon)" stroke="#ffffff" stroke-width="2"/>
    <!-- A initial -->
    <text x="22" y="60"
          font-family="'Montserrat Alternates', sans-serif"
          font-size="52"
          fill="#ffffff" filter="url(#initialShadowIcon)">A</text>
    <!-- G initial -->
    <text x="40" y="60"
          font-family="'Montserrat Alternates', sans-serif"
          font-size="52"
          fill="#ffaf54" filter="url(#initialShadowIcon)">G</text>
  </g>
</svg>